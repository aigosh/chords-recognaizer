<div class="background"></div>
<div #dropZone="dropZone"
     dropZone
     class="layout"
     (dropZoneUpload)="onUpload($event)">
    <div class="dropzone"
         [class.dropzone_active]="dropZone.active">
        <div class="dropzone__border"></div>
    </div>
    <div class="wrapper">
        <recorder class="recorder" (recorded)="onRecorded($event)"></recorder>
        <file-uploader class="file-uploader" (upload)="onUpload($event)"></file-uploader>
    </div>
</div>
